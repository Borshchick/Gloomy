<div class="pop-up">
  <form class="pop-up__form">
    <div class="pop-up__input-wrapper">
        <label for="name">Your Name<span>*</span></label>
        <input
        class="pop-up__input"
        id="name"
        type="text"
        placeholder="Enter your name
        "
    />
    </div>
    <div class="pop-up__input-wrapper">
        <label for="popup-email">Your Email Address<span>*</span></label>
        <input
        class="pop-up__input"
        id="popup-email"
        type="email"
        placeholder="Enter your email address
        "
        />
    </div class="pop-up__input-wrapper">
    <div class="pop-up__input-wrapper">
        <label for="phone">Your Phone number</label>
        <input
        class="pop-up__input"
        id="phone"
        type="tel"
        placeholder="Enter your phone number"
        />
    </div>
    <div class="pop-up__input-wrapper">
        <label for="toppic">Topic</label>
        <input
        class="pop-up__input"
        id="topic"
        type="text"
        placeholder="Enter your topic"
        />
    </div>
    <div class="pop-up__input-wrapper">
        <label for="message">Your message</label>
        <textarea
        id="message-input"
          class="pop-up__input"
          id="message"
          type="text"
          placeholder="Enter your message"
        ></textarea>
    </div>
    <input type="submit" value="Send" />
  </form>
</div>

<div class="form-page">
  <div class="form-page__wrapper">
    <div class="form-page__text">
      <div>
        @@include('animate-cross.html')
        <h2 data-aos="fade-right" class="form-page__tittle">
          Looking For Monstrously Delicious AD Creatives To Help Your Brand
          Scale Through The Roof?
        </h2>
      </div>
      <p data-aos="fade-right">
        Let's start talking! book a time that suits you below:
      </p>
    </div>
    <form data-aos="fade-up" class="form-page__form-wrapper">
      <div class="form-page__form-content-wrapper">
        <h5 class="form-page__check-tittle">Please choose your preferred plan<span>*</span></h5>
        <div class="form-page__check">
          <div class="form-page__check-wrapper">
            <input
              class="first_check"
              name="first-check"
              id="1"
              type="checkbox"
            />
            <label for="1"
              ><span>1. The Creative Monster</span>: 10 unique video AD
              creatives with x2 iterations</label
            >
          </div>
          <div>
            <input
              class="first_check"
              name="first-check"
              id="2"
              type="checkbox"
            />
            <label for="2"
              ><span>2. The Superstar Monster</span>: 20 unique video AD
              creatives with x2 iterations</label
            >
          </div>
          <div>
            <input
              class="first_check"
              name="first-check"
              id="3"
              type="checkbox"
            />
            <label for="3"
              ><span>3. The Pimp Monster</span>: 30 unique video AD creatives
              with x2 iterations</label
            >
          </div>
          <div>
            <input
              class="first_check"
              name="first-check"
              id="4"
              type="checkbox"
            />
            <label for="4"
              ><span>4. The Me Me Me Monster</span>: X unique video AD creatives
              with x2 iterations</label
            >
          </div>
          <p class="error-check"></p>
        </div>
        <div class="form-page__personal-info">
          <div class="form-page__personal-info-wrapper">
            <p class="error-message"></p>
            <input
              id=""
              class="personal-data-input"
              type="text"
              placeholder="Enter your name
                "
            />
            <label>Your Name<span>*</span></label>
          </div>
          <div class="form-page__personal-info-wrapper">
            <p id="email-error"></p>
            <input
              id=""
              class="personal-data-input"
              type="email"
              placeholder="Enter your email address
                "
            />
            <label>Your Email Address<span>*</span></label>
          </div>
          <div class="form-page__personal-info-wrapper">
            <p class="error-message"></p>
            <input
              id=""
              class="personal-data-input"
              type="text"
              placeholder="Enter your product URL
                "
            />
            <label>Product URL/Website<span>*</span></label>
          </div>
          <div class="form-page__personal-info-wrapper">
            <p class="error-message"></p>
            <input
              id=""
              class="personal-data-input"
              type="text"
              placeholder="Enter your answer
                "
            />
            <label>Please name your competitors</label>
          </div>
          <div class="form-page__personal-info-wrapper">
            <p class="error-message"></p>
            <input
              id=""
              class="personal-data-input"
              type="text"
              placeholder="Enter your answer
                "
            />
            <label>What is your average order value?<span>*</span></label>
          </div>
        </div>
        <h3 class="form-page__second-check-tittle">What platform(s) should ads be created for?<span>*</span></h3>
        <div class="form-page__second-check-wrapper">
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="21" />
            <label for="21">Facebook</label>
          </div>
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="22" />
            <label for="22">Youtube</label>
          </div>
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="23" />
            <label for="23">SnapChat</label>
          </div>
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="24" />
            <label for="24">Reddit</label>
          </div>
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="25" />
            <label for="25">Instagram</label>
          </div>
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="26" />
            <label for="26">TikTok</label>
          </div>
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="27" />
            <label for="27">Pinterest</label>
          </div>
          <div class="form-page__second-check">
            <input class="second-check" type="checkbox" id="28" />
            <label for="28">Other</label>
          </div>
        </div>
        <p class="error-second-check"></p>
        <div class="form-page__answer-wrapper">
          <label for="31"
            >What platform(s) should ads be created for?<span>*</span></label
          >
          <input
            class="answer-input"
            id="31"
            type="text"
            placeholder="Enter your answer
        "
          />
        </div>
        <input class="form-page__submit-button" type="submit" value="Send" />
      </div>
    </form>
  </div>
</div>
